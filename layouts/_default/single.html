{{ define "main" }}
<article class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <header class="mb-8">
        <h1 class="text-4xl font-bold text-gray-900 dark:text-white mb-4">{{ .Title }}</h1>
        <div class="flex items-center space-x-4 text-sm text-gray-600 dark:text-gray-400">
            <time datetime="{{ .Date.Format "2006-01-02T15:04:05Z07:00" }}">{{ .Date.Format "2 January 2006" }}</time>
            {{ if .Params.source }}
                <span>•</span>
                <span>{{ .Params.source }}</span>
            {{ end }}
            {{ if .Params.author }}
                <span>•</span>
                <span>par {{ .Params.author }}</span>
            {{ end }}
        </div>
    </header>
    
    <div class="prose prose-lg dark:prose-invert max-w-none">
        {{ .Content }}
    </div>
    
    {{ if .Params.link }}
        <div class="mt-8">
            <a href="{{ .Params.link }}" target="_blank" rel="noopener noreferrer" class="inline-flex items-center px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 transition-colors">
                Lire l'article original
                <svg class="w-5 h-5 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14" />
                </svg>
            </a>
        </div>
    {{ end }}
</article>
{{ end }}
