{{ define "main" }}

    <nav class="mb-6 text-sm" aria-label="Fil d'Ariane">
        <ol class="flex items-center space-x-2">
            <li>
                <a href="/" class="text-gray-500 dark:text-gray-400 hover:text-green-600 dark:hover:text-green-400 transition-colors">

                </a>
            </li>
            <li class="text-gray-400 dark:text-gray-500">/</li>
            <li class="text-gray-900 dark:text-white font-medium">{{ .Title }}</li>
