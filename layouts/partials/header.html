<header class="sticky top-0 z-50 bg-white/80 dark:bg-gray-900/80 backdrop-blur-md border-b border-gray-200 dark:border-gray-700 shadow-sm">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex items-center justify-between h-16">
            <a href="/" class="flex items-center space-x-3 hover:opacity-80 transition-opacity">
                <div class="flex items-center justify-center w-10 h-10 rounded-xl shadow-sm overflow-hidden">
                    <img src="{{ "/favicon-96x96.png" | relURL }}" alt="Logo" class="w-full h-full object-contain" width="40" height="40" loading="eager" fetchpriority="high" decoding="async">
                </div>
                <div>
                    <span class="text-xl font-bold text-gray-900 dark:text-white">{{ .Site.Title }}</span>
                    <p class="text-xs text-gray-500 dark:text-gray-400 hidden sm:block">Le portail du numérique responsable</p>
                </div>
            </a>
            <nav class="hidden lg:flex items-center space-x-1">
                {{ range .Site.Menus.main }}
                <a href="{{ .URL }}" class="px-3 py-2 text-sm font-medium text-gray-700 dark:text-gray-300 hover:text-green-600 dark:hover:text-green-400 hover:bg-gray-100 dark:hover:bg-gray-800 rounded-lg transition-all duration-200">{{ .Name }}</a>
                {{ end }}
            </nav>
            <div class="flex items-center space-x-3">
                <!-- Social links -->
                <div class="hidden sm:flex items-center space-x-3 pr-3">
                    <!-- GitHub link -->
                    <a
                        href="https://github.com/delfour-co/web--welovegreenit.com"
                        target="_blank"
                        rel="noopener noreferrer"
                        class="p-1.5 text-gray-500 dark:text-gray-400 hover:text-gray-700 dark:hover:text-gray-200 transition-colors duration-200"
                        aria-label="GitHub"
                        title="Voir sur GitHub"
                    >
                        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                            <path fill-rule="evenodd" d="M12 2C6.477 2 2 6.484 2 12.017c0 4.425 2.865 8.18 6.839 9.504.5.092.682-.217.682-.483 0-.237-.008-.868-.013-1.703-2.782.605-3.369-1.343-3.369-1.343-.454-1.158-1.11-1.466-1.11-1.466-.908-.62.069-.608.069-.608 1.003.07 1.531 1.032 1.531 1.032.892 1.53 2.341 1.088 2.91.832.092-.647.35-1.088.636-1.338-2.22-.253-4.555-1.113-4.555-4.951 0-1.093.39-1.988 1.029-2.688-.103-.253-.446-1.272.098-2.65 0 0 .84-.27 2.75 1.026A9.564 9.564 0 0112 6.844c.85.004 1.705.115 2.504.337 1.909-1.296 2.747-1.027 2.747-1.027.546 1.379.202 2.398.1 2.651.64.7 1.028 1.595 1.028 2.688 0 3.848-2.339 4.695-4.566 4.943.359.309.678.92.678 1.855 0 1.338-.012 2.419-.012 2.747 0 .268.18.58.688.482A10.019 10.019 0 0022 12.017C22 6.484 17.522 2 12 2z" clip-rule="evenodd"/>
                        </svg>
                    </a>
                    <!-- RSS feed link -->
                    <a
                        href="{{ "/index.xml" | relURL }}"
                        class="p-1.5 text-gray-500 dark:text-gray-400 hover:text-gray-700 dark:hover:text-gray-200 transition-colors duration-200"
                        aria-label="Flux RSS"
                        title="S'abonner au flux RSS"
                    >
                        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M3.429 2.571c8.842 0 16 7.158 16 16h-4.571c0-6.304-5.125-11.429-11.429-11.429V2.571zm0 6.857c5.046 0 9.143 4.097 9.143 9.143h-4.571c0-2.52-2.052-4.571-4.571-4.571V9.429zm0 6.857c1.263 0 2.286 1.023 2.286 2.286s-1.023 2.286-2.286 2.286-2.286-1.023-2.286-2.286 1.023-2.286 2.286-2.286z"/>
                        </svg>
                    </a>
                </div>
                <!-- Action buttons -->
                <div class="flex items-center space-x-2">
                <!-- Accessibility toggle -->
                <button
                    id="a11y-toggle"
                    class="p-2 rounded-lg bg-gray-100 dark:bg-gray-800 text-gray-700 dark:text-gray-300 hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors duration-200"
                    aria-label="Paramètres d'accessibilité"
                    title="Accessibilité"
                >
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z" />
                    </svg>
                </button>
                <!-- Theme toggle -->
                <button
                    id="theme-toggle"
                    class="p-2 rounded-lg bg-gray-100 dark:bg-gray-800 text-gray-700 dark:text-gray-300 hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors duration-200"
                    aria-label="Basculer le thème"
                    title="Thème clair/sombre"
                >
                    <svg id="theme-icon-light" class="w-5 h-5 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
                    </svg>
                    <svg id="theme-icon-dark" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
                    </svg>
                </button>
                <!-- Mobile menu button -->
                <button
                    id="mobile-menu-toggle"
                    class="lg:hidden p-2 rounded-lg bg-gray-100 dark:bg-gray-800 text-gray-700 dark:text-gray-300 hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors duration-200"
                    aria-label="Menu"
                >
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                </button>
                </div>
            </div>
        </div>
    </div>
    <!-- Mobile menu -->
    <div id="mobile-menu" class="hidden lg:hidden border-t border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-900">
        <nav class="px-4 py-3 space-y-1">
            {{ range .Site.Menus.main }}
            <a href="{{ .URL }}" class="block px-3 py-2 text-base font-medium text-gray-700 dark:text-gray-300 hover:text-green-600 dark:hover:text-green-400 hover:bg-gray-100 dark:hover:bg-gray-800 rounded-lg transition-all duration-200">{{ .Name }}</a>
            {{ end }}
        </nav>
        <!-- Social links in mobile menu -->
        <div class="px-4 py-3 border-t border-gray-200 dark:border-gray-700 flex items-center space-x-4">
            <span class="text-sm font-medium text-gray-700 dark:text-gray-300">Suivez-nous :</span>
            <div class="flex items-center space-x-3">
                <!-- GitHub link -->
                <a
                    href="https://github.com/delfour-co/web--welovegreenit.com"
                    target="_blank"
                    rel="noopener noreferrer"
                    class="p-2 text-gray-500 dark:text-gray-400 hover:text-gray-700 dark:hover:text-gray-200 transition-colors duration-200"
                    aria-label="GitHub"
                    title="Voir sur GitHub"
                >
                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                        <path fill-rule="evenodd" d="M12 2C6.477 2 2 6.484 2 12.017c0 4.425 2.865 8.18 6.839 9.504.5.092.682-.217.682-.483 0-.237-.008-.868-.013-1.703-2.782.605-3.369-1.343-3.369-1.343-.454-1.158-1.11-1.466-1.11-1.466-.908-.62.069-.608.069-.608 1.003.07 1.531 1.032 1.531 1.032.892 1.53 2.341 1.088 2.91.832.092-.647.35-1.088.636-1.338-2.22-.253-4.555-1.113-4.555-4.951 0-1.093.39-1.988 1.029-2.688-.103-.253-.446-1.272.098-2.65 0 0 .84-.27 2.75 1.026A9.564 9.564 0 0112 6.844c.85.004 1.705.115 2.504.337 1.909-1.296 2.747-1.027 2.747-1.027.546 1.379.202 2.398.1 2.651.64.7 1.028 1.595 1.028 2.688 0 3.848-2.339 4.695-4.566 4.943.359.309.678.92.678 1.855 0 1.338-.012 2.419-.012 2.747 0 .268.18.58.688.482A10.019 10.019 0 0022 12.017C22 6.484 17.522 2 12 2z" clip-rule="evenodd"/>
                    </svg>
                </a>
                <!-- RSS feed link -->
                <a
                    href="{{ "/index.xml" | relURL }}"
                    class="p-2 text-gray-500 dark:text-gray-400 hover:text-gray-700 dark:hover:text-gray-200 transition-colors duration-200"
                    aria-label="Flux RSS"
                    title="S'abonner au flux RSS"
                >
                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M3.429 2.571c8.842 0 16 7.158 16 16h-4.571c0-6.304-5.125-11.429-11.429-11.429V2.571zm0 6.857c5.046 0 9.143 4.097 9.143 9.143h-4.571c0-2.52-2.052-4.571-4.571-4.571V9.429zm0 6.857c1.263 0 2.286 1.023 2.286 2.286s-1.023 2.286-2.286 2.286-2.286-1.023-2.286-2.286 1.023-2.286 2.286-2.286z"/>
                    </svg>
                </a>
            </div>
        </div>
    </div>
</header>
