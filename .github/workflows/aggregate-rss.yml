name: Aggregate RSS Feeds

on:
  schedule:
    # Exécution quotidienne à 6h00 UTC
    - cron: '0 6 * * *'
  workflow_dispatch: # Permet d'exécuter manuellement

jobs:
  aggregate:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write # Nécessaire pour commit et push

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run RSS aggregation script
        run: node scripts/aggregate-rss.js

      - name: Check for changes
        id: git-check
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push changes
        if: steps.git-check.outputs.has_changes == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add content/articles/
          git commit -m "chore: ajout de nouveaux articles RSS" || exit 0
          git push
